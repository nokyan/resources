[package]
name = "process-data"
version = "1.8.0"
authors = ["nokyan <hello@nokyan.net>"]
edition = "2024"
rust-version = "1.85.0"
homepage = "https://apps.gnome.org/app/net.nokyan.Resources/"
license = "GPL-3.0-or-later"

[profile.dev]
opt-level = 1

[profile.release]
codegen-units = 1
lto = true
strip = true
opt-level = 3

[dependencies]
anyhow = "1.0.99"
glob = "0.3.3"
lazy-regex = "3.4.1"
libc = "0.2.175"
num_cpus = "1.17.0"
nutype = { version = "0.6.2", features = ["serde"] }
nvml-wrapper = "0.11.0"
serde = { version = "1.0.219", features = ["serde_derive"] }
syscalls = { version = "0.6.18", features = ["all"] }
sysconf = "0.3.4"
thiserror = "2.0.16"
unescape = "0.1.0"
uzers = "0.12.1"

[dev-dependencies]
pretty_assertions = "1.4.1"
